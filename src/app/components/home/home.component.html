<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title"><img class="nav-logo" src="../../../assets/menuoso_logo_white.png"></span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div mdl>
      <h2>{{ title }}</h2>

      <button (click)="newMenuDialog.showModal()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">New Menu</button>

      <div *ngIf="menus.length == 0">
        You don't have any menus yet!
      </div>

      <div *ngFor="let menu of menus">
        <h3>{{ menu.name }}</h3>

        <button [disabled]="!menu.isLive">Go Live</button>
      </div>

      <dialog id="new-menu-dialog" class="mdl-dialog">
        <h3 class="mdl-dialog__title">New Menu</h3>
        <div class="mdl-dialog__content">
          <!-- menu name input -->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="new-menu-name">
              <label class="mdl-textfield__label" for="new-menu-name">Name</label>
            </div>
            <!-- menu description input -->
            <div class="mdl-textfield mdl-js-textfield">
              <textarea class="mdl-textfield__input" type="text" rows= "3" id="new-menu-description" ></textarea>
              <label class="mdl-textfield__label" for="new-menu-description">Description</label>
            </div>
          </form>
        </div>
        <div class="mdl-dialog__actions">
          <button (click)="newMenuDialog.close()" type="button" class="mdl-button">Cancel</button>
          <button (click)="createNewMenu()" type="button" class="mdl-button mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Continue</button>
        </div>
      </dialog>
    </div>
  </main>
</div>
