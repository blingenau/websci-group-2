<h1>{{ menu?.name }}</h1>

<div *ngFor="let section of menu?.sections">
  <h2>{{ section.name }}</h2>

  <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
    <tr *ngFor="let item of section.items">
      <td>
        {{ item.name }}
      </td>
      <td>
        ${{ item.price }}
      </td>
    </tr>
  </table>
</div>
